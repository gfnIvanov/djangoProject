<div class="header">
    <div class="btn-block" style="width: 70%">
        <a class="menu-btn" onclick="showModal()">
            <div style="margin-left: 50px">Главная</div>
        </a>
        <a class="menu-btn" onclick="showModal()">
            <div>Статьи</div>
        </a>
        <a class="menu-btn" onclick="showModal()">
            <div>Админ</div>
        </a>
    </div>
    <div class="btn-block" style="width: 30%">
        <a class="menu-btn btn-border" href="{% url 'register' %}">
            <div>Регистрация</div>
        </a>
        <a class="menu-btn" onclick="showModal('.login')">
            {% if user.is_authenticated %}
                <a class="menu-btn btn-border" href="{% url 'logout-view' %}">
                    <div>Выход</div>
                </a>
            {% else %}
                <div>Вход</div>
            {% endif %}
        </a>
    </div>
</div>
