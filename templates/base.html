<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/logo.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
    {% include "modal/register.html" %}
    {% include "modal/login.html" %}
    <div class="main">
        <div class="header">
            <div class="btn-block" style="width: 70%">
                <a class="menu-btn" onclick="showModal()">
                    <div style="margin-left: 50px">Главная</div>
                </a>
                <a class="menu-btn" onclick="showModal()">
                    <div>Статьи</div>
                </a>
                <a class="menu-btn" onclick="showModal()">
                    <div>Админ</div>
                </a>        
        </div>
        <div class="btn-block" style="width: 30%">
            <a class="menu-btn btn-border" onclick="showModal('.register')">
                <div>Регистрация</div>
            </a>
            <a class="menu-btn" onclick="showModal('.login')">
                <div>Вход</div>
            </a>
        </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <div style="margin: 10px 50px 0px">
                <a href="https://github.com/gfnIvanov/djangoProject" target="_blank">
                    <img src="{% static 'images/github.svg' %}" />
                </a>
            </div>
        </div>
    </div>
</body>
</html>
{% block extrascripts %}
<script type="text/javascript">
    const showModal = function(selector, show = true) {
        const modal = document.querySelector(selector);
        modal.style.display = show ? 'flex' : 'none';
    }
</script>
{% endblock %}
