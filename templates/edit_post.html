{% extends 'base.html' %}
{% block content %}


    <h3>Редактировать статью:</h3>

    <form action="{% url 'edit-post' post.pk %}" method='post'>
        {% csrf_token %}
        <div>
            {{ post.title }}
            <input type="text" name="title" placeholder="Название" value={{ post.title }}>
            {% for err in errors.title %}
                <span class="err-msg">{{ err.message }}</span>
            {% endfor %}
        </div>

        <div>
            <textarea rows="10" name="body" placeholder="Текст"> {{ post.body }} </textarea>
            {% for err in errors.body %}
                <span class="err-msg">{{ err.message }}</span>
            {% endfor %}
        </div>

        <div>
            <input type="submit" class="form-btn" value="Сохранить изменения">
        </div>
    </form>

{% endblock content %}
