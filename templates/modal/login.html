{% load static %}
{% if show_login %}
<div class="login modal-mask">
    <div class="modal-container">
        <div style="text-align: right">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/close.svg' %}" style="cursor: pointer" />
            </a>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <input type="text" name="user_login" placeholder="Логин" value="{{ form_data.user_login }}">
                {% for err in errors.user_login %}
                <span class="err-msg">{{ err.message }}</span>
                {% endfor %}
            </div>
            <div>
                <input type="password" name="user_password" placeholder="Пароль" value="{{ form_data.user_password }}">
                {% for err in errors.user_password %}
                <span class="err-msg">{{ err.message }}</span>
                {% endfor %}
                {% for err in errors.auth_failed %}
                <span class="err-msg ta-c">{{ err.message }}</span>
                {% endfor %}
            </div>
            <div>
                <input type="submit" class="form-btn" value="Вход">
            </div>
        </form>
    </div>
</div>
{% endif %}
